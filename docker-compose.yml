version: '2'
services:
  tile:
    image: homme/openstreetmap-tiles:latest
    volumes:
      - '/var/lib/postgresql'
      - './import:/data'
      - './osm.xml:/usr/local/src/mapnik-style/osm.xml'
      - './inc/:/usr/local/src/mapnik-style/inc/'
      - './png/:/usr/local/src/mapnik-style/png/'
    ports:
      - '84:80'
    command: 'startdb startservices'
